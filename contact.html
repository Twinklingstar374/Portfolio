<!DOCTYPE html>
<head>
    <title>Contact Page</title>
    <style>
        @keyframes sparkle {
            0% { box-shadow: 0 0 5px rgba(255, 255, 255, 0.3); }
            50% { box-shadow: 0 0 20px rgba(255, 255, 255, 0.6); }
            100% { box-shadow: 0 0 5px rgba(255, 255, 255, 0.3); }
        }

        .navbar {
            position: fixed;
            top: 0;
            right: 0;
            width: 100%;
            padding: 15px 30px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            z-index: 1000;
        }
        .navbar a:focus, 
        .navbar a:active {
            outline: none;
            box-shadow: none;
            background: transparent;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-size: 18px;
            transition: 0.3s;
        }

        .navbar a:hover {
            color: #787773; 
        }

        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
        }

        .video-container {
            position: relative;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .content {
            position: absolute;
            top: 25%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 10;
            width: 80%;
        }

        .content .head {
    font-size: 70px;
    font-weight: bold;
    text-align: center;
    font-family: sans-serif;
    color: rgba(255, 255, 255, 0.897);
    text-shadow: 
        -2px -2px 4px rgba(0, 0, 0, 0.8), 
        2px 2px 4px rgba(0, 0, 0, 0.8); 
}


        .content h3 {
            color: white;
            font-size: 20px;
            max-width: 700px;
            margin: 0 auto;
        }

        .form-container {
            position: absolute;
            top: 66%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            border-radius: 10px;
            width: 400px;
            text-align: center;
        }

        .form-container input, .form-container textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid rgba(253, 242, 242, 0.737);
            border-radius: 15px;
            font-size: 16px;
            background: transparent;
            color: white;
            outline: none;
        }

        .form-container textarea {
            height: 100px;
            resize: none;
        }

        .form-container input::placeholder,
        .form-container textarea::placeholder {
            color: rgba(239, 229, 229, 0.806);
        }

        .form-container button {
            margin-top: 20px;
            background: transparent;
            color: rgb(213, 207, 207);
            border: 2px solid rgb(50, 47, 47);
            padding: 15px 50px;
            font-size: 25px;
            cursor: pointer;
            border-radius: 20px;
            position: relative;
            overflow: hidden;
            animation: sparkle 2s infinite alternate;
            transition: 0.3s;
        }

        .form-container button::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: transparent; /* No glow inside */
        }

        .form-container button:hover {
            background: rgba(141, 140, 172, 0.2);
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="project.html">Projects</a>
        <a href="#">Contact Me</a>
    </nav>

    <div class="video-container">
        <video autoplay muted loop>
            <source src="images/f7e770a0ea688d00489f7cfa50c77df2.mp4" type="video/mp4">
            <source src="video.ogg" type="video/ogg">
            Your browser does not support the video tag.
        </video>
    </div>

    <div class="content">
        <h1 class="head" id="typewriter"></h1>
        <h3>Hello! ðŸ‘‹ If you'd like to get in touch with me for inquiries, feedback, or potential collaborations, feel free to reach out! I'm here and ready to connect.</h3>
    </div>

    <div class="form-container">
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </div>
    <script>
        const text = "Connect with Me...";
        let index = 0;
        const speed = 100; 

        function typeWriter() {
            if (index < text.length) {
                document.getElementById("typewriter").textContent += text.charAt(index);
                index++;
                setTimeout(typeWriter, speed);
            } else {
                document.getElementById("typewriter").style.borderRight = "none"; // Remove cursor after typing
            }
        }

        window.onload = function () {
            typeWriter(); // Start typing effect when page loads
        };
    </script>

</body>
</html>
